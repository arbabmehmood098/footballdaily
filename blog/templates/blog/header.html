{% load static %}

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo" onclick="goToHome()" style="cursor: pointer;">
                <img src="{% static 'blog/images/logo.png' %}" alt="FootballDaily.live Logo">
                {% if request.resolver_match.url_name == 'home' %}
                <h1>FootballDaily.live</h1>
                {% endif %}
            </div>
            
            <!-- Mobile Menu Toggle Button -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <nav class="nav" id="main-nav">
                <a href="{% url 'blog:home' %}">Home</a>
                <a href="{% url 'blog:premier_league' %}">Premier League</a>
                <a href="{% url 'blog:serie_a' %}">Serie A</a>
                <a href="{% url 'blog:bundesliga' %}">Bundesliga</a>
                <a href="{% url 'blog:ligue_1' %}">Ligue 1</a>
                <a href="{% url 'blog:la_liga' %}">La Liga</a>
                <a href="{% url 'blog:mls' %}">MLS</a>
                <a href="{% url 'blog:super_lig' %}">SÃ¼per Lig</a>
                <a href="{% url 'blog:efl' %}">EFL</a>
            </nav>
        </div>
    </div>
</header>

<!-- Breaking News Banner (if any breaking news) -->
{% if breaking_news %}
<div class="breaking-news-banner">
    <div class="container">
        <div class="breaking-content">
            <span class="breaking-label">BREAKING</span>
            <span class="breaking-text">{{ breaking_news.title }}</span>
            <a href="{% url 'blog:news_detail' breaking_news.id %}" class="breaking-link">Read More</a>
        </div>
    </div>
</div>
{% endif %}

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mainNav = document.getElementById('main-nav');
    
    if (mobileMenuToggle && mainNav) {
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });
    }
});

// Go to home function
function goToHome() {
    window.location.href = "{% url 'blog:home' %}";
}
</script>
